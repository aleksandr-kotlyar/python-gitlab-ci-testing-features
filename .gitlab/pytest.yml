.pytest_template:
  stage: test
  before_script:
    - BROWSER="$(bash .bash/scripts.sh lowercase $BROWSER)"
  script:
    - pytest ${TESTS} --remote=$REMOTE --browser=$BROWSER
  only:
    variables:
      - $ENVIRONMENT == $CI_JOB_STAGE
  allow_failure: true
  artifacts:
    when: always
    paths:
      - reports
  tags:
    - gitlab-org