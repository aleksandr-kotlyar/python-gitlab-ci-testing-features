.pytest_template:
  stage: test
  before_script:
    - function lowercase(){
        echo "$1" | tr '[:upper:]' '[:lower:]';
      }
  script:
    - pytest ${TESTS} --remote=$REMOTE --browser=$(lowercase $BROWSER)
  only:
    variables:
      - $ENVIRONMENT == $CI_JOB_STAGE
  allow_failure: true
  artifacts:
    when: always
    paths:
      - reports
  tags:
    - gitlab-org