.pytest_template:
  stage: test
  before_script:
    - echo $BROWSER
    - function lowercase(){
        echo "$1" | tr '[:upper:]' '[:lower:]';
      }
    - BROWSER=$(lowercase $BROWSER)
  script:
    - pytest ${TESTS} --remote=$REMOTE --browser=$BROWSER
  allow_failure: true
  trigger:
    include: '.gitlab/allure.yml'
    strategy: depend
  cache:
    key: allure
    paths:
      - reports
  artifacts:
    when: always
    paths:
      - reports
  only:
    changes:
      - '**/*.py'
  tags:
    - gitlab-org