.pytest_template:
  stage: test
  before_script:
    - echo $BROWSER
    - function lowercase(){
        echo "$1" | tr '[:upper:]' '[:lower:]';
      }
    - BROWSER=$(lowercase $BROWSER)
  script:
    - pytest ${TESTS} --remote=$REMOTE --browser=$BROWSER
  allow_failure: true
  artifacts:
    expires_in: 30d
    when: always
    paths:
      - reports
  rules:
    - changes:
        - '**/*.py'
  tags:
    - gitlab-org