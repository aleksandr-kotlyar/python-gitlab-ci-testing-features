.browser:
  variables:
    TESTS: 'src/test/moretv'
  extends: .pytest_template
  rules:
    - changes:
        - src/test/moretv/**/*
    - when: always

chrome:remote:
  variables:
    BROWSER: 'chrome'
    REMOTE: 'True'
  extends: .browser
  services:
    - name: selenium/standalone-chrome

firefox:remote:
  variables:
#    BROWSER: 'firefox'
    REMOTE: 'True'
  extends: .browser
  services:
    - name: selenium/standalone-firefox
  rules:
    - if: $BROWSER == "firefox"
      when: manual

chrome:local:manual:
#  variables:
#    BROWSER: 'chrome'
#    REMOTE: ''
  extends: .browser
  image: registry.gitlab.com/aleksandr-kotlyar/python_and_gitlab:python-3.7.6-slim-buster-chrome-85.0.4183.121-1-req
  rules:
    - if: $BROWSER == "chrome" && $REMOTE==""
      when: manual
