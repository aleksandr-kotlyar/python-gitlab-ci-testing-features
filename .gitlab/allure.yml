allure-reports:
  stage: upload-allure-reports
  image: registry.gitlab.com/aleksandr-kotlyar/python_and_gitlab/java-allure:openjdk-14-allure-2.13.5
  script:
    - allure generate reports
    - ls -la
  cache:
    key: allure
    paths:
      - reports
    policy: pull
  dependencies:
    - merge:master
    - schedule
    - chrome:remote
    - firefox:remote
    - chrome:local:manual
  artifacts:
    paths:
      - allure-report