allure-reports:
  stage: upload-allure-reports
  image: registry.gitlab.com/aleksandr-kotlyar/python_and_gitlab/java-allure:openjdk-14-allure-2.13.5
  script:
    - allure generate reports
    - ls -la
  needs:
    - job: chrome:remote
      artifacts: true
    - firefox:remote
    - chrome:local:manual
    - schedule
    - merge:master
  cache:
    key: allure
    paths:
      - reports
    policy: pull
  artifacts:
    paths:
      - allure-report