.remote:
  variables:
    REMOTE: 'True'
  extends:
    - .pytest_template
    - .browser
  only:
    variables:
      - $CI_JOB_NAME =~ /$BROWSER/i

chrome:remote:
  variables:
    BROWSER: 'chrome'
  extends: .remote
  services:
    - name: selenium/standalone-chrome

firefox:remote:
  variables:
    BROWSER: 'firefox'
  extends: .remote
  services:
    - name: selenium/standalone-firefox
