schedule:
  ## JOB ON SCHEDULE
  extends: .pytest_template
  only:
    refs:
      ## For scheduled pipelines.
      - schedules

merge:master:
  ## JOB ON MERGE_REQUESTS
  extends: .pytest_template
  only:
    refs:
      - master
      - merge_requests
  except:
    refs:
      - pushes

stats:github:unique:clones:
  stage: Badge
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
  script:
    - python3 stat_github.py
  artifacts:
    paths:
      - gh_unique_clones.svg
      - gh_unique_clones.json
    expire_in: 9 mos