# JOBS ON PUSH: dev
.job_push_template:
  extends: .job_no_slack_template
  only:
    refs:
      # Pipeline is triggered by a git push by the user
      - pushes

push_dev:
  extends: .job_push_template
  stage: dev

# JOBS ON WEB UI: dev, preprod
.job_web_ui:
  extends: .job_slack_template
  only:
    refs:
      # For pipelines created using Run pipeline button in GitLab UI (under your projectâ€™s Pipelines)
      - web

manual_dev:
  extends: .job_web_ui
  stage: dev

manual_preprod:
  extends: .job_web_ui
  stage: preprod

# JOBS ON SCHEDULE: dev, preprod
.job_schedule_template:
  extends: .job_slack_template
  only:
    refs:
      # For scheduled pipelines.
      - schedules

schedule_dev:
  extends: .job_schedule_template
  stage: dev

schedule_preprod:
  extends: .job_schedule_template
  stage: preprod

# JOBS ON TRIGGERS: dev, preprod
.job_triggers_template:
  extends: .job_slack_template
  only:
    refs:
      # For scheduled pipelines.
      - triggers

triggers_dev:
  extends: .job_triggers_template
  stage: dev

triggers_preprod:
  extends: .job_triggers_template
  stage: preprod

# JOBS ON MERGE_REQUESTS: dev, preprod
.job_merges_template:
  extends: .job_slack_template
  only:
    refs:
      # When a merge request is created or updated.
      - merge_requests

merge_dev:
  extends: .job_merges_template
  stage: dev

merge_preprod:
  extends: .job_merges_template
  stage: preprod
  variables:
    ENVIRONMENT: 'preprod'